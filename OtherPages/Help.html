<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel City |Help</title>
    <link rel="icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar-black {
      background-color: black;
    }

    </style>
</head>
<body>

        <nav class="navbar-black flex items-center justify-between px-4 py-2 fixed w-full top-0 left-0 z-50">
          <a href="">
            <img src="./assets/images/logo.png" class="w-8 h-8 md:w-12 md:h-12 rounded-full" alt="TravelCity Logo" />
          </a>
          <div class="hidden md:flex items-center space-x-6">
            <a href="#" class="text-sm text-white hover:text-purple-400 transition-colors">Travel City near you</a>
            <button class="text-white hover:text-purple-400 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-globe">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" />
                <path d="M2 12h20" />
              </svg>
            </button>
            <button class="flex items-center">
              <img src="https://avatars.githubusercontent.com/u/98240335?v=4" alt="Profile"
                class="w-8 h-8 md:w-10 md:h-10 rounded-full" />
            </button>
          </div>
          <button class="md:hidden text-white p-2" onclick="toggleMobileMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </nav>
    
        <div class="hidden md:hidden bg-white absolute top-full left-0 right-0 shadow-lg p-4" id="mobileMenu">
          <a href="#" class="block py-2 text-sm">Travel City near you</a>
          <hr class="my-2">
          <div class="flex items-center space-x-4 py-2">
            <img src="https://avatars.githubusercontent.com/u/98240335?v=4" alt="Profile" class="w-8 h-8 rounded-full" />
            <span class="text-sm">My Profile</span>
          </div>
        </div>
       
</body>
</html>
